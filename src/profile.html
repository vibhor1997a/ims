<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>Profile</title>
    <style>
        .form-control:disabled{
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-info text-center">Your Profile</h2>
        <form class="w-25">
            <!-- <img alt="User Image" id="img"> -->
            <input type="text" class="form-control m-2 plaintext" id="uname" placeholder="username" disabled>
            <input type="text" class="form-control m-2 plaintext" id="firstName" placeholder="Firstname" disabled>
            <input type="text" class="form-control m-2 plaintext" id="lastName" placeholder="LastName" disabled>
            <input type="text" class="form-control m-2 plaintext" id="gender" placeholder="Gender" disabled>
            <input class="form-group form-control m-2 plaintext" id="DOB" type="text" placeholder="DOB" disabled>
            <div class="input-group form-group m-2">
                <div class="input-group-prepend">
                    <label for="sonOfVal" id="sonOfOp" class="input-group-text">S/O</label>
                </div>
                <input type="text" class="form-control plaintext" id="sonOfVal" placeholder="" disabled>
            </div>
            <input type="text" class="form-control m-2 plaintext" id="addressLine1" placeholder="address Line 1"
                disabled>
            <input type="text" class="form-control m-2 plaintext" id="addressLine2" placeholder="address Line 2"
                disabled>
            <input type="text" class="form-control m-2 plaintext" id="state" placeholder="State" disabled>
            <input type="text" class="form-control m-2 plaintext" id="pincode" placeholder="Pincode" disabled>
            <a href="/" class="btn btn-primary m-2 btn-block">Home</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
